<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
        #firstpara{
            color:blueviolet;
        }
        #secondpara{
            color:rgb(223, 123, 54);
        }
        #Thirdpara{
            color:white;
            background-color: rgb(34, 34, 34);
        }
    </style>
</head>
<body>
    <h2>This is the  first red box</h2>
    <p id="firstpara">This is a paragraph from the  first red box</p>

    <h2>This is the second red box</h2>
    <p id="secondpara">This is a paragraph from the second red box</p>

    <h2>This is the  Third box</h2>
    <p id="Thirdpara">This is a paragraph from the Third red box</p>
    
</body>
</html>
